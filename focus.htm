<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Focus with Arrow Keys</title>
    <style>
      .focusable {
        border: 2px solid transparent;
      }
      .focused {
        border-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="focusable">Element 1</div>
    <div class="focusable">Element 2</div>
    <div class="focusable">Element 3</div>

    <script>
      const focusableElements = document.querySelectorAll(".focusable");

      let currentFocus = 0;

      function setFocus(index) {
        focusableElements[currentFocus].classList.remove("focused");
        focusableElements[index].classList.add("focused");
        focusableElements[index].focus();
        currentFocus = index;
      }

      document.addEventListener("keydown", function (event) {
        if (event.key === "ArrowDown") {
          event.preventDefault();
          if (currentFocus < focusableElements.length - 1) {
            setFocus(currentFocus + 1);
          }
        } else if (event.key === "ArrowUp") {
          event.preventDefault();
          if (currentFocus > 0) {
            setFocus(currentFocus - 1);
          }
        }
      });
    </script>
  </body>
</html>
