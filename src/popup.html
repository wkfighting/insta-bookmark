<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div class="search-box">
      <img class="search-icon" src="./images/search.svg" />
      <input class="search-input" type="text" placeholder="搜索书签" autofocus />
    </div>
    <div class="pin-bar"></div>
    <div class="header">
      <div id="bookmarks-title">书签栏</div>
      <div id="search-result-title" class="hidden">搜索结果</div>
      <div class="icon-btn-bar"></div>
    </div>
    <div class="search-result-box hidden"></div>
    <div class="bookmarks-box"></div>
    <div class="footer">
      <div></div>
      <div class="bookmark-management-btn">
        <img class="bookmark-management-icon" src="./images/folder_special.svg" />
        <span>书签管理器</span>
      </div>
    </div>

    <script src="./popup.js" type="module"></script>
  </body>
</html>
